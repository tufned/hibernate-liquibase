databaseChangeLog:
  - changeSet:
      id: create-actor-table
      author: denys funderat
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_actors_countries
                    references: countries(id)